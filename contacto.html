<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotacto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="header">
        <div class="contenedor">

           <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre  no no-margin  centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
            </a>

            <nav class="navegacion">
                <a class="navegacion__enlace"href="nosotros.html">Nosostros</a>
                <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                <a class="navegacion__enlace" href="contacto.html">Contactos</a>
            </nav>
           </div><!--dib de barra-->

        </div><!--div de cntenedor-->

        <div class="header-texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los Expertos con las mejores recetas y consejos</p>
        </div>

    </header>
    <main class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto__img-position">
        </div>
        
                 <form class="contacto__position-absolute">

                     <div class="campo">
                    <label class="label-change" for="Nombre">Nombre
                       
                    </label>
                    <input id="Nombre" class="input-change" type="text" placeholder="Tu Nombre">
                </div>

                     <div class="campo">
                    <label class="label-change" for="E-mail">E-mail
                       
                    </label>
                    <input id="E-mail" class="input-change" type="email" placeholder="Tu Email">
                </div>

                     <div class="campo">
                    <label class="label-change" for="Mensaje">Mensaje
                        
                    </label>
                    <textarea id="Mensaje" class="input-change input-change--area"></textarea>
                </div>

                <div class="campo">
                    <input class="botton  botton--primario" type="submit" value="enviar">
                </div>
           </form>
    </main>



    <footer>
        <div class="contenedor">
         <div class="barra">
          <a class="logo" href="index.html">
              <h1 class="logo__nombre  no no-margin  centrar-texto logo__nombre__footer">Blog<span class="logo__bold logo__bold__footer">DeCafé</span></h1>
          </a>

          <nav class="navegacion">
              <a class="navegacion__enlace  navegacion__enlace__footer"href="#">Nosostros</a>
              <a class="navegacion__enlace  navegacion__enlace__footer" href="#">Cursos</a>
              <a class="navegacion__enlace  navegacion__enlace__footer" href="#">Contactos</a>
          </nav>
         </div>
        </div>
 </footer>
</body>
</html>
